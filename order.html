<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Commander | Orinoco</title>
    <link rel="stylesheet" href="./dist/main.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="./index.html">Orinoco</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarPrimary"
            aria-controls="navbarPrimary" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarPrimary">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="./index.html">Boutiques</a>
            </li>
        </ul>

        <ul class="navbar-nav ml-auto">
            <a href="cart.html" class="text-white btn-cart">Mon Panier <span class="count-product"></span></a>
        </ul>
    </div>
</nav>

<div class="container mt-3" id="page_order">
    <div class="row">
        <div class="col-md-12">
            <div class="">
                <h1 class="text-center my-4">Commander</h1>
                <div class="row justify-content-between mb-4">
                    <div class="card text-white bg-primary col-md-4">
                        <div class="card-body">
                            <h4 class="card-title text-center mt-2">Nombres d'articles :</h4>
                            <p class="h3 text-white text-center" id="orderCountItems">0</p>
                        </div>
                    </div>
                    <div class="card bg-secondary col-md-4">
                        <div class="card-body">
                            <h4 class="card-title text-center">Montant de la commande :</h4>
                            <p class="h3 text-center" id="orderSubPrice">0 €</p>
                        </div>
                    </div>
                </div>
                <form action="" method="post" id="js_form_order" class="mt-2">
                    <div class="form-group">
                        <label class="form-control-label" for="order_lastname">Nom :*</label>
                        <input type="text" id="order_lastname" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="order_firstname">Prénom :*</label>
                        <input type="text" id="order_firstname" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="order_email">Email :*</label>
                        <input type="email" class="form-control" id="order_email">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="order_adress">Adresse :*</label>
                        <input type="text" id="order_adress" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="order_city">Ville :*</label>
                        <input type="text" id="order_city" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success float-right mt-3">Validé la commande</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
<script src="./dist/bundle.js"></script>
</body>
</html>
